<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQ Plugin</title>

    <!-- Fontasome Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assest/aos/aos.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>

    <section class="page">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center">
            <h1 class="text-uppercase ">jaquary plugin</h1>
          </div>
          <div class="row">
            <div class="col-lg-4 justify-content-center">
              <div class="page-link text-center">
                <a href="index.html">home</a>
              </div>
            </div>

            <div class="col-lg-4 justify-content-center">
              <div class="page-link text-center">
                <a href="page2.html">page 2</a>
              </div>
            </div>

            <div class="col-lg-4 justify-content-center">
              <div class="page-link text-center">
                <a href="page3.html">page 3</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Counter Plug In Start-->
    <section class="counter">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center">
            <h1 class="text-uppercase text-primary">Coundown Plugin</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 text-center">
            <span class="countdown">675</span>
          </div>

          <div class="col-lg-4 text-center">
            <span class="countdown">1024</span>
          </div>

          <div class="col-lg-4 text-center">
            <span class="countdown">2025.55</span>
          </div>
        </div>
      </div>
    </section>
    <!-- Counter Plug In End-->

    <!-- Page Scroll Aos Plugin Start-->
    <section class="page-scroll">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center">
            <h1 class="text-uppercase text-white">AOS Plugin Page Scroll</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="scroll" data-aos="fade-down"
    data-aos-offset="200"
    data-aos-delay="50">
              
            </div>

            <div class="col-lg-12">
            <div class="scroll" data-aos="fade-up"
    data-aos-offset="200"
    data-aos-delay="50">
              
            </div>

            <div class="col-lg-12">
            <div class="scroll" data-aos="fade-right"
    data-aos-offset="200"
    data-aos-delay="50">
              
            </div>

            <div class="col-lg-12">
            <div class="scroll" data-aos="fade-left"
    data-aos-offset="200"
    data-aos-delay="50">
              
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- Page Scroll Aos Plugin Start-->

    <!-- java Script -->
    <script src="js/jquery-1.12.4.js"></script>
    <script src="assest/waypoints.min.js"></script>
    <script src="assest/counter/jquery.counterup.min.js"></script>
    <script src="assest/aos/aos.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
